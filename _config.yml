# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小羽宝宝的小屋
subtitle: 'Baby feather cabin'
description: '这是一个简单的分享知识的小屋'
keywords:
author: 小羽宝宝
language: zh-CN
timezone: 'Asia/Shanghai'

